{% load static %}
<!DOCTYPE html>
<html lang="en">
   
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Codescandy" name="author">
        <title>NamMQI LOGIN</title>
        <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/library.png' %}">

    <!-- Libs CSS -->
    <link href="{% static 'libs/bootstrap-icons/font/bootstrap-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'libs/feather-webfont/dist/feather-icons.css' %}" rel="stylesheet">
    <link href="{% static 'libs/simplebar/dist/simplebar.min.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/theme.min.css' %}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8S4MT3EYG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-M8S4MT3EYG");
    </script>
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            c[a] =
                c[a] ||
                function () {
                    (c[a].q = c[a].q || []).push(arguments);
                };
            t = l.createElement(r);
            t.async = 1;
            t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0];
            y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "kuc8w5o9nt");
    </script>

</head>
   <body>
      <!-- navigation -->
      <main>
         <!-- section -->
         <section class="my-lg-16 my-8">
            <div class="container">
               <!-- row -->
               <div class="row justify-content-center align-items-center">
                  <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                     <!-- img -->
                     <img src="{% static 'img/signin-g.svg' %}" alt="" class="img-fluid" />
                  </div>
                  <!-- col -->
                  <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
                     <div class="mb-lg-9 mb-5">
                        <h1 class="mb-1 h2 fw-bold">NamMQI 10/30 hujjatlar tizimi</h1>
                        <p>Tizimiga kirish</p>
                     </div>

                     <form class="needs-validation" novalidate method="POST">
                        {% csrf_token %} 
                        <div class="row g-3">
                           <!-- row -->
                           <div class="col-12">
                              <!-- input -->
                              <label for="formSigninEmail" class="form-label visually-hidden">Username</label>
                              <input type="text" name="username" class="form-control" id="formSigninEmail" placeholder="Login ni yozing" required />
                              <div class="invalid-feedback">Iltimos login nomini kiriting.</div>
                           </div>
                           <div class="col-12">
                              <!-- input --> 
                              <div class="password-field position-relative">
                                 <label for="formSigninPassword" class="form-label visually-hidden">Password</label>
                                 <div class="password-field position-relative">
                                    <input type="password" name="password" class="form-control fakePassword" id="formSigninPassword" placeholder="*****" required />
                                    <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                                    <div class="invalid-feedback">Iltimos parolingizni kirting</div>
                                 </div>
                              </div>
                           </div>
                           <!-- btn -->
                           <div class="col-12 d-grid"><button type="submit" class="btn btn-primary">Kirish</button></div>
                           <!-- link -->
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <!-- Javascript-->
      <!-- Libs JS -->
        <!-- <script src="../assets/libs/jquery/dist/jquery.min.js"></script> -->
        <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'libs/simplebar/dist/simplebar.min.js' %}"></script>

        <!-- Theme JS -->
        <script src="{% static 'js/theme.min.js' %}"></script>

        <script src="{% static 'libs/apexcharts/dist/apexcharts.min.js' %}"></script>
        <script src="{% static 'js/vendors/chart.js' %}"></script>
   </body>

</html>
